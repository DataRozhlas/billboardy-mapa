<div class="b-data__content" id="content">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.7.0/mapbox-gl.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>

  <script type="text/javascript">
    document.getElementsByTagName('article')[0].classList.add('b-data--no-img');
  </script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.7.0/mapbox-gl.css"><style>ol.snowfall,ul.snowfall{list-style:initial!important;font-size:medium!important;line-height:1.5!important}ol.snowfall>li,ul.snowfall>li{background:0 0!important;margin:0!important;padding:0!important}hr.snowfall{max-width:none!important}#mapa_billboardy{width:100%;height:80vh}#legend{background-color:#fff;max-width:70vw;padding:5px;border-radius:10px;margin-top:10px;margin-left:10px}#inp-geocode{width:20%;min-width:140px;padding:6px 10px;margin:3px;box-sizing:border-box;border-radius:0;border:1px solid;transition:border-color .15s ease-in-out}#inp-geocode:invalid{border-color:red}#inp-btn{margin-left:10px;padding:.375rem .75rem;color:#fff;background-color:#6c757d;border-color:#6c757d;border-radius:.25rem;transition:color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;border-style:none}#inp-btn:hover{color:#fff;background-color:#5a6268;border-color:#545b62}</style>

  <div class="row-main row-main--article">
    <h1 class="b-data__title b-data__title--sm" id="snfl-title-div">
      <!--[[ZPRAVY_TITLE:]]-->
    </h1>
    <script>
      if (window.location.href.indexOf("www.irozhlas") < 0) {
        document.getElementById("snfl-title-div").innerHTML = "Data z mobilů:<br>Praha se denně nafoukne o polovinu, v centru jsou návštěvníci v převaze";
      }
    </script>
  </div>

  <div class="row-main row-main--narrow"> 
    <p class="text-bold text-lg">
      Skoro 140 tisíc lidí přijede do Prahy každý den za prací. Míří hlavně do kancelářských budov a do centra města. S nimi pak dorazí i přes půl milionu návštěvníků. Ukázala to analýza dat o pohybu mobilních telefonů, kterou si nyní město nechává zpracovat.
    </p>
  </div>

  <!--[[ZPRAVY_SNOWFALL_METADATA:]]-->

  <div class="row-main row-main--narrow">
    
    </div><div class="row-main row-main--article">
    <form action="?" id='frm-geocode'>
        <div class="inputs">
        <input type="text" id="inp-geocode" placeholder="Zadejte obec či adresu...">
        <input type="submit" id="inp-btn" value="Najít">
        </div>
    </form>
    <div id="mapa_billboardy"></div>
</div><div class="row-main row-main--narrow">
    <p class="meta meta--right meta--big">
      <!--[[ZPRAVY_SNOWFALL_AUTHORS:FOOTER]]-->
    </p>
  </div>
  <!--[[ZPRAVY_SNOWFALL_RELATED:ARTICLES]]-->
</div>
